<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Gallery and Shop</title>
    <!-- by Andrey Vershinin -->
</head>
<body>
<div class="container">
    <h1 class="header">Gem gallery & Shop</h1>
    <div id="big_image" class="big_image">
        <a id="left" href="#" onclick="return false" class="arrow">&#10216;</a>
        <a id="right" href="#" onclick="return false" class="arrow">&#10217;</a>
    </div>
    <div class="gallery">
        <a id="img1" href="#" onclick="return false" class="preview active"></a>
        <a id="img2" href="#" onclick="return false" class="preview"></a>
        <a id="img3" href="#" onclick="return false" class="preview"></a>
        <a id="img4" href="#" onclick="return false" class="preview"></a>
        <a id="img5" href="#" onclick="return false" class="preview"></a>
    </div>
    <div class="info">
        <span id="text" class="text"></span>
        <a id="buy" href="#" onclick="addToCart()" class="buy_link">Add to cart</a>
    </div>
    <div class="info">
        <details>
            <summary>&#128722;
                <div class="cart">
                    <span class="cart_items">
                        Items: <strong><span id="items">0</span></strong>
                    </span>
                    <span class="cart_cost">
                        Total cost: <strong><span id="totalCost">0</span></strong>
                    </span>
                    <span class="cart_clear">
                        <a id="clear" href="#" onclick="clearCart()" class="clear_btn">&#10060;</a>
                    </span>
                </div>
            </summary>
            <p id="cart"></p>
        </details>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
